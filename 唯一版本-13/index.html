
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xue Yuhan | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@300;400;700&family=Syne:wght@400;700;800&family=Cormorant+Garamond:ital,wght@0,300;0,500;1,500&family=Noto+Serif+SC:wght@200;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #fafafa;
        font-family: 'Inter', 'Space Grotesk', sans-serif;
        color: #000;
        -webkit-font-smoothing: antialiased;
      }
      /* Noto Serif SC specifically for Chinese characters */
      .font-song {
        font-family: 'Noto Serif SC', serif;
        letter-spacing: -0.01em;
      }
      /* 微软雅黑字体类 */
      .font-yahei {
        font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
      }
      /* Fallback for general text */
      .font-sans-alt {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Grain Effect Overlay */
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }
      ::selection {
        background: #000;
        color: #fff;
      }
      
      /* 彻底隐藏所有滚动条，防止出现黑色条块 */
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 枯笔/没墨特效样式 */
      .ink-bleed {
        filter: url(#ink-distress);
        display: inline-block;
        font-weight: 900;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="grain"></div>

    <!-- 优化后的 SVG 滤镜：减小侵蚀半径 (radius 0.9 -> 0.4) 确保文字清晰 -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true" focusable="false">
      <defs>
        <filter id="ink-distress" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="120%" height="120%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G" result="distorted" />
          <feMorphology operator="erode" radius="0.4" in="distorted" result="eroded" />
          <feComposite in="eroded" in2="noise" operator="out" result="distressed" />
          <feComposite in="eroded" in2="distressed" operator="over" />
        </filter>
      </defs>
    </svg>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
